
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>

<div id="app">

</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>

    //При использовании template должен быть оборачивающий div
    var vue = new Vue({
      data: {
        title: "Hello! I am Vue!"
      },
      template: '<div><h1>{{ title }}</h1><p>Lorem ipm iste facilis.</p></div>'
    })

    vue.$mount('#app');

</script>
</body>
</html>
