<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VueJs Components</title>
</head>
<body>
  <div id="app">
      <my-counter v-for="c in 3"></my-counter>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="text/javascript">


    var dataObj = {
      counter: 0
    }

    //Регистрация компонента до инициализации приложения
    //метод дата возвращает новый объект, а если указать объект заранее подготовленный, то будет обращение по ссылке
    Vue.component('my-counter', {
        template: `
          <div style="border:1px solid black;padding:15px">
            <h2>Counter: {{ counter }}</h2>
            <button type="button" name="button" @click="add">Add to counter</button>
          </div>
        `,
        data: function(){
          return dataObj;
        },
        methods:{
          add(){
            this.counter++
          }
        }
    })

    new Vue({
      el: '#app',
    })
  </script>
</body>
</html>
