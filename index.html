
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>

<div id="app">

    <h2>Counter {{ counter }} \ {{ counter2 }}</h2>
    <h3>Result: {{ result() }}</h3>
    <h3>ComputedResult: {{ computedResult }}</h3>
    <button @click="add">Add</button>
    <button @click="sub">Sub</button>
    <button @click="counter2++">Add counter 2</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>

    new Vue({
      el: '#app',
      data: {
        counter: 0,
        counter2: 0
      },
      methods: {
        add(){
          this.counter++;
        },
        sub(){
          this.counter--;
        },
        result(){
          console.log('Result was called');
          return this.counter > 3 ? 'More than 3' : 'Less than 3';
        }
      },
      //ВЫчисленное все методы вызываются как переменная, должны возвращать что-то что мы можем привести к строке
      computed:{
        computedResult(){
            console.log('ComputedResult was called');
          return this.counter > 3 ? 'More than 3' : 'Less than 3';
        }
      }
    })

</script>
</body>
</html>
