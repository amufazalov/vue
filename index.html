
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>

<div id="app">
    <!-- если isActive то будет добавлен класс red -->
    <h2 v-if="type === 'a'">A</h2>
    <h2 v-else-if="type === 'b'">B</h2>
    <h2 v-else-if="type === 'c'">C</h2>
    <h2 v-else>Not match</h2>

    <hr>

    <input type="text" v-model="type">

    <hr>

<!-- template испоьзуется для группировки в html5 -->
<template v-if="isVisible">
    <h2>I am title</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nemo, fugiat!</p>
</template>
<template v-else>
    <h2 style="color: red">I am title</h2>
    <p style="color: blue">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sint, rerum.</p>
</template>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>

    new Vue({
      el: '#app',
      data: {
        type: 'c',
        isVisible: true
      },
      methods: {

      }
    })

</script>
</body>
</html>
