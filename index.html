<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VueJs Components</title>
</head>
<body>
  <div id="app">
    <my-counter v-for="c in 3"></my-counter>
  </div>
  <hr>
  <div id="app2">
    <my-counter></my-counter>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="text/javascript">

    //Объект конфигурации
    var component = {
        template: `
          <div style="border:1px solid black;padding:15px">
            <h2>Counter: {{ counter }}</h2>
            <button type="button" name="button" @click="add">Add to counter</button>
          </div>
        `,
        data: function(){
          return {
            counter: 0
          }
        },
        methods:{
          add(){
            this.counter++
          }
        }
      }

    //Регистрация компонента глобально
    // Vue.component('my-counter', {

    //         <h2>Counter: {{ counter }}</h2>
    //         <button type="button" name="button" @click="add">Add to counter</button>
    //       </div>
    //     `,
    //     data: function(){
    //       return {
    //         counter: 0
    //       }
    //     },
    //     methods:{
    //       add(){
    //         this.counter++
    //       }
    //     }
    // })

    new Vue({
      el: '#app',
      //Регистрация локлаьно
      components: {
        'my-counter' : component
      }
    })

    //Будет ошибка, т.к. ничего не знает

      el: '#app2',
    })
  </script>
</body>
</html>
