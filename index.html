<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue JS</title>
</head>
<body>

  <div id="app">
      <h2>
        <a href="http://ya.ru" target="_blank" v-on:click.prevent="">Ya.ru</a>
      </h2>

      <h2 v-on:mousemove="hanleMouseMove">
        X: {{ x }} | Y: {{ y }}

        <span v-on:mousemove.stop="">Не изменять</span>
      </h2>

      <hr>

      <input type="text" v-on:keyup.enter.space="alertValue">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="text/javascript">
      // prevent - аналог event.prventDefault()
      // stop - аналог event.stopPropagation();
      // enter - аналог eventkeycode === 13, space - пробел
      new Vue({
        el: '#app',
        data: {
          counter: 0,
          x: 0,
          y: 0
        },
        methods: {
          hanleMouseMove: function(event){
            this.x = event.clientX;
            this.y = event.clientY;
          },
          alertValue: function(event){
            alert(event.target.value)
          }
        }
      })

  </script>
</body>
</html>
