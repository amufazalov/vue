
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>

<div id="app">
  <h2 ref="heading">{{ title }}</h2>
  <button @click="title = 'Change title'">change title</button>
  <button @click='doDestroy'>Destroy</button>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>

    new Vue({
      el: '#app',
      data: {
        title: "Hello! I am Vue!"
      },
      methods:{
        doDestroy: function(){
          this.$destroy()
        }
      },
      //переод создание Vue
      beforeCreate: function(){
        console.log('1 beforeCreate');
      },
      //Создание
      created: function(){
        console.log('2 created');
      },
      //Начинает анализ DOM и готовится вставить
      beforeMount: function(){
        console.log('3 beforeMount');
      },
      //вставил скомпилированный шаблон
      mounted: function(){
        console.log('4 mounted');
      },
      //Перед изменением
      beforeUpdate: function(){
        console.log('beforeUpdate');
      },
      updated: function(){
        console.log('updated');
      },
      //Удаление или уничтожение компонента
      beforeDestroy: function(){
        console.log('beforeDestroy');
      },
      destroyed: function(){
        console.log('destroyed');
      },
    })



</script>
</body>
</html>
